  # branding_dark: assets/images/splash_images/mooveraDark.png

  android_12:
    image: assets/images/splash_images/logo.png
    color: "#FFFFFF"
    image_dark: assets/images/splash_images/logoDark.png
    color_dark: "#333333"
    # branding: assets/images/splash_images/moovera.png
    # branding_dark: assets/images/splash_images/mooveraDark.png


flutter:

  
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/images/on_boarding_images/
    - assets/images/splash_images/
    - assets/images/welcome_images/
    - assets/images/login_images/
    - assets/images/password_images/
    - assets/images/profile_images/
    - assets/images/error_images/

  fonts:
    - family: CustomIcon
      fonts: 
        - asset: assets/icons/CustomIcon.ttf
      
