dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_native_splash: ^2.2.9
  get: ^4.6.5
  liquid_swipe: ^3.0.0
  smooth_page_indicator: ^1.0.0+2
  flutter_otp_text_field: ^1.1.1
  google_nav_bar: ^5.0.6
  firebase_core: ^2.4.0
  firebase_database: ^10.0.14
  firebase_auth: ^4.2.0
  cloud_firestore: ^4.2.0
  tmdb_api:
  line_awesome_flutter: ^2.0.0
  flutter_rating_bar: ^4.0.1
  google_sign_in: ^6.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#333333"
  image: assets/images/splash_images/logo.png
  image_dark: assets/images/splash_images/logoDark.png
